{% extends 'base.html' %}
{% block content %}
<h1>Search Results</h1>
{% if books %}
<ul>
  {% for book in books %}
    <li>
      <a href="{{ url_for('book_detail.book_detail', isbn=book.isbn) }}">
        {{ book.title }} by {{ book.author }} in {{ book.year }}
      </a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p>No books found matching your search criteria.</p>
{% endif %}
{% endblock %}
