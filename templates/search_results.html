{% extends 'base.html' %}
{% block content %}
<h1>Search Results</h1>
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      {% if books %}
        {% for book in books %}
          <tr>
            <td><a href="{{ url_for('book_detail.book_detail', isbn=book.isbn) }}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.isbn }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="4">No books found matching your search criteria.</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
{% endblock %}
